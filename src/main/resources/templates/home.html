<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping List</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,600,700">
    <link rel="icon" href="photos/fmiLogo96x96.png">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/responsiveness.css">
</head>

<body>
<div class="canvas">

    <div class="heading-holder">
        <h1>Shopping</h1>
        <h3>List</h3>
    </div>

    <div class="form-holder">

        <form id="itemform" class="form-formatter">

            <input id="itemname" type="text" placeholder="Item" minlength="3" maxlength="30" required>

            <div id="selectholder" class="form-formatter select-holder">
                <select id="itemquantity" class="select-style">
                    <option value="">Quantity</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <span class="arrow">&#x25BC;</span>
            </div>

            <button type="submit">Add</button>
        </form>

    </div>

    <div id="items" class="shopping-items-holder"></div>

</div>


<script src="../js/home.js"></script>
</body>

</html>
